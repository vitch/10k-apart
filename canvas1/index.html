<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Nodes</title>
        <meta charset="utf-8">
        <meta name="description" content="Describe your app">

		<style type="text/css">
			*
			{
				margin: 0;
				padding: 0;
				background: #000;
				text-align: center;
			}
			#c
			{
				width: 300px;
				height: 300px;
				margin: 20px auto;
				background: #666;
			}
		</style>

		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
			$(function()
				{

					var msPerFrame = 100;
					var numNodes = 40;

					var x = 0;

					var ca = $('#c');
					var w = ca.width();
					var h = ca.height();

					var r = function(m) {
						return Math.random() * (m||1);
					}
					var q = function(r)
					{
						return Math.round(r);
					}
					
					var c = ca[0].getContext('2d');

					function Node() {
						this.c = 'rgb(' + q(r(255)) + ',' + q(r(255)) + ',' + q(r(255)) + ')'; /* TODO: does rgba work in ie9? */
						this.r = r(10) + 5;
						this.x = r() * w;
						this.y = r() * h;
						this.vx = r(8) - 4;
						this.vy = r(8) - 4;
					};

					Node.prototype.draw = function() {
						c.fillStyle = this.c;
						c.beginPath();
						c.arc(this.x, this.y, this.r, 0, Math.PI*2, true);
						c.closePath();
						c.fill();
						this.x += this.vx;
						this.y += this.vy;
						if (this.x < 0 || this.x + this.r > w ) {
							this.vx *= -1;
						}
						if (this.y < 0 || this.y + this.r > h) {
							this.vy *= -1;
						}
					};

					var nodes = [];

					for (var i=0; i<numNodes; i++) {
						nodes.push(new Node());
					}

					setInterval(
						function()
						{
							c.clearRect(0, 0, w, h);
							for (var i=0; i<nodes.length; i++) {
								nodes[i].draw();
							}
						},
						msPerFrame
					);
				}
			);
	    </script>
	</head>
	<body>
		<canvas id="c"></canvas>
	</body>
</html>
